<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="card">

        <div class="search">
            <input type="text" placeholder="enter the city name" spellcheck="false">
            <button><img src="images/search.png" alt=""></button>

            <div class="error">
                <p>Invalid Value !</p>
            </div>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div>
                        <p class="humidity"></p>
                        <p>humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>

        </div>

    </div>











 
    <script>
        const apiKey = "b0d05aa77cd5de69f42e4b78f8e5a279";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric";

        const searchBox = document.querySelector(".search input");
        const searchBbtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");

        async function checkWeather() {
            const response = await fetch(apiUrl + '&appid=${apiKey}');
            var data = await response.json();

            if (response.status == 404) {
                document.querySelector(".error").style.display = "block";
                document.querySelector(".weather").style.display = "none";
            }
            else {

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round() + "Â°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".city").innerHTML = data.wind.speed + "km/hr";

                if (data.weather[0].main == "Clouds") {
                    weather.src = "images/clouds.png";
                }
                else if (data.weather[0].main == "Clear") {
                    weather.src = "images/clear.png";
                }
                else if (data.weather[0].main == "Rain") {
                    weather.src = "images/rain.png";
                }
                else if (data.weather[0].main == "Drizzle") {
                    weather.src = "images/drizzle.png";
                }
                else if (data.weather[0].main == "Mist") {
                    weather.src = "images/mist.png";
                }
                document.querySelector(".weather").style.display = "block";
                document.querySelector(".error").style.display = "none";

            }







        }

        searchBtn.addEventListener("click", () => {
            checkWeather(searchBox.value);
        })
    </script>
</body>

</html>
